<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-background2">
        <div class="background-overlay"></div> <!-- Background overlay for the image -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-container"> <!-- Container for the form content -->
                        <form>
                            <h2 class="text-center">Start Planning Your Trip</h2>
                            <br>
                            <br>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Choose your favorite destination</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="1">Paris</option>
                                    <option value="2">Bali</option>
                                    <option value="3">Kyoto</option>
                                    <option value="3">Bora Bora</option>
                                    <option value="3">Venice</option>
                                  </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="datepicker1" class="form-label">Start Date</label>
                                <input type="text" class="form-control" id="datepicker1">
                            </div>
                            <div class="mb-3">
                                <label for="datepicker2" class="form-label">End Date</label>
                                <input type="text" class="form-control" id="datepicker2">
                            </div>
    
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Number of Days</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                              </div>
    
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">How many people are going?</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                              </div>
    
                              <div class="mb-3">
                                <label for="budget-level" class="form-label">Budget Level</label>
                                <div class="d-flex justify-content-between">
                                    <span>Cheap</span>
                                    <span>Mid</span>
                                    <span>High</span>
                                </div>
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="budget-level">
                            </div>
                           
                            <div class="text-center">
                                <button type="submit" class="btn btn-col">Get Started</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
